<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="normALL - Redefining normal for us ALL. Coming soon.">
    <title>normALL - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #FF6B35;
        }

        button {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            color: #5a6c7d;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #FF6B35;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            color: #155724;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                max-width: 100%;
            }

            .email-form {
                flex-direction: column;
            }

            input[type="email"] {
                min-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo_with_slogan.png" alt="normALL - Redefining normal for us ALL" class="logo">
        
        <h1>Coming Soon</h1>
        
        <p>We are building something special. Stay tuned for updates on our journey to redefine normal for us all.</p>
        
        <!-- Optional: Email signup form -->
        <form class="email-form" id="emailForm">
            <input 
                type="email" 
                placeholder="Enter your email for updates" 
                required 
                id="emailInput"
                aria-label="Email address"
            >
            <button type="submit">Notify Me</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Thank you! We will keep you updated.
        </div>

    <script>
        // Simple form handling (you'll need to connect this to your email service)
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            
            // Here you would typically send the email to your backend or email service
            // For now, we'll just show a success message
            console.log('Email submitted:', email);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('emailInput').value = '';
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
